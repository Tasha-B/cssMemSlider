<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>cssMemeSlider</h1>
    </header>
    <div class="main">
        <input type="radio" id="img-1" name="control" checked>
        <input type="radio" id="img-2" name="control">
        <input type="radio" id="img-3" name="control">
        <input type="radio" id="img-4" name="control">
        <input type="radio" id="img-5" name="control">
        <div class="slider">
            <div class="slides">
                <div class="slide img-1">
                    <img class="slide" src="assets/img-1.gif" alt="meme"></img>
                </div>
                <div class="slide img-2">
                    <img class="slide" src="assets/img-2.jpg" alt="meme"></img>
                </div>
                <div class="slide img-3">
                    <img class="slide" src="assets/img-3.jpg" alt="meme"></img>
                </div>
                <div class="slide img-4">
                    <img class="slide" src="assets/img-4.jpg" alt="meme"></img>
                </div>
                <div class="slide img-5">
                    <img class="slide" src="assets/img-5.jpg" alt="meme"></img>
                </div>
            </div>
        </div>
        <div class="slider-description">
            <div class="slider-text">
                <div class="text"><span>Чего завис? Листай дальше!</span></div> 
                <div class="text"><span>Почему я не узнал об этом раньше?</span></div> 
                <div class="text"><span>Когда с подругой поняли друг друга</span></div>
                <div class="text"><span>Список людей, которые пишут мне первыми</span></div>
                <div class="text"><span>Вискас есть? А если найду?</span></div> 
            </div>
        </div>
        <div class="controls">
            <label class="control" for="img-1">
                <span></span>
            </label>
            <label class="control" for="img-2">
                <span></span>
            </label>
            <label class="control" for="img-3">
                <span></span>
            </label>
            <label class="control" for="img-4">
                <span></span>
            </label>
            <label class="control" for="img-5">
                <span></span>
            </label>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
