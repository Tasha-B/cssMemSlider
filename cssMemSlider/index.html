<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>cssMemeSlider</h1>
    </header>
    <div class="wrapper">
        <input type="radio" id="img-1" class="control" name="control" checked>
        <input type="radio" id="img-2" class="control" name="control">
        <input type="radio" id="img-3" class="control" name="control">
        <input type="radio" id="img-4" class="control" name="control">
        <input type="radio" id="img-5" class="control" name="control">
        <div class="slider">
                <div class="slides img-1">
                    <img class="slide" src="assets/img-1.gif" alt="meme"></img>
                </div>
                <div class="slides img-2">
                    <img class="slide" src="assets/img-2.jpg" alt="meme"></img>
                </div>
                <div class="slides img-3">
                    <img class="slide" src="assets/img-3.jpg" alt="meme"></img>
                </div>
                <div class="slides img-4">
                    <img class="slide" src="assets/img-4.jpg" alt="meme"></img>
                </div>
                <div class="slides img-5">
                    <img class="slide" src="assets/img-5.jpg" alt="meme"></img>
                </div>
        </div>  
        <div class="slider-nav">
            <div class="slider-text">
                <div class="text text-1"><span>Чего завис? Листай дальше!</span></div> 
                <div class="text text-2"><span>Почему я не узнал об этом раньше?</span></div> 
                <div class="text text-3"><span>Когда с подругой поняли друг друга</span></div>
                <div class="text text-4"><span>Список людей, которые пишут мне первыми</span></div>
                <div class="text text-5"><span>Вискас есть? А если найду?</span></div> 
            </div>
            <div class="controls">
                    <label for="img-1">
                        <div class="control-btn" id="label-1"></div>
                    </label>
               
                    <label for="img-2">
                        <div class="control-btn" id="label-2"></div>
                    </label>
             
                    <label for="img-3">
                        <div class="control-btn" id="label-3"></div>
                    </label>
              
                    <label for="img-4">
                        <div class="control-btn" id="label-4"></div>
                    </label>
             
                    <label for="img-5">
                        <div class="control-btn" id="label-5"></div>
                    </label>
            </div> 
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
